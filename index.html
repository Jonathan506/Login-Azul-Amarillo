<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuadro de Login Práctico"> 
    <meta name="author" content="Ing. Jonathan Blandón"> 
    <link rel="stylesheet" href="/assets/styles.css" media="">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="contenedor">
            <div class="cuadro-principal">  
                <div class="form-title">
                    <h1>Access</h1>
                </div>
                <div class="formulario">
                    <form action="#" method="post">
                        <div class="inputs" id="name">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" required >
                        </div>
                        <div class="inputs" id="password">
                            <label for="name">password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="boton">
                            <input type="submit" name="envar" value="Get Into" class="form_submit">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
